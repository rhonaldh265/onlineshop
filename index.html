<!DOCTYPE html>
<html>
<head>
  <title>Classic Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 6px;
    }
    .admin-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <!-- Admin Panel Button -->
  <a href="admin-login.html" class="admin-button">Admin Panel</a>

  <h1>Product Catalog</h1>
  <div id="product-grid" class="product-grid"></div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("data.php")
      .then(res => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then(products => {
        console.log("Products loaded:", products); // Debug log
        let grid = document.getElementById("product-grid");

        if (!products || products.length === 0) {
          grid.innerHTML = "<p>No products available.</p>";
          return;
        }

        products.forEach(p => {
          grid.innerHTML += `
            <div class="product-card">
              <img src="uploads/${p.image}" alt="${p.name}">
              <h3>${p.name}</h3>
              <p>Material: ${p.material}</p>
              <p>Size: ${p.size}</p>
              <span>KES ${p.price}</span>
            </div>`;
        });
      })
      .catch(err => {
        console.error("Error loading products:", err);
        document.getElementById("product-grid").innerHTML =
          "<p style='color:red;'>Failed to load products.</p>";
      });
  });
  </script>
</body>
</html>
